name: Deploy to Cloud Run
on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_ID: heart-deploy-ci-cd
  RUN_REGION: asia-south1
  SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v0
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Setup Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: "latest"

      - name: Build Container Image
        run: gcloud builds submit --tag gcr.io/$PROJECT_ID/$APP_ID:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $APP_ID \
            --image=gcr.io/$PROJECT_ID/$APP_ID:$GITHUB_SHA \
            --region=$RUN_REGION \
            --platform=managed \
            --allow-unauthenticated
